<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>

<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">Password Here</span>
            </div>
            <button id="copy"><img src="./img/copy.svg" alt=""></button>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="length">Password Length</label>
                <input type="number" id="len" value="10" min="8" max="20">
            </div>
            <div class="form-control">
                <label for="upper">Contain UpperCase Letters</label>
                <input type="checkbox" id="upper">
            </div>
            <div class="form-control">
                <label for="lower">Contain LowerCase Letters</label>
                <input type="checkbox" id="lower">
            </div>
            <div class="form-control">
                <label for="number">Contain Number</label>
                <input type="checkbox" id="number">
            </div>
            <div class="form-control">
                <label for="symbol">Contain Symbol</label>
                <input type="checkbox" id="symbol">
            </div>
            <button class="generate" id="generate">Generate Password</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
